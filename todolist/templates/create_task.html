{% extends 'base.html' %}

{% block content %}
<div class="mx-auto container flex flex-col gap-4 pt-8">
  <h1 class="text-4xl font-bold text-center">Create Task</h1>
  <div class="rounded-lg p-4 flex flex-col gap-4 mx-auto bg-base-100">
    <form method="POST">
      {% csrf_token %}
      <div class="flex flex-col gap-4">
        <div class="form-control w-full max-w-xs">
          <label class="label">
            <span class="label-text">Title</span>
          </label>
          <input type="text" placeholder="Title" name="title" class="input input-bordered w-full max-w-xs" />
        </div>

        <div class="form-control w-full max-w-xs">
          <label class="label">
            <span class="label-text">Description</span>
          </label>
          <textarea class="textarea textarea-bordered" placeholder="Description"></textarea>
        </div>

        <button class="btn btn-primary">Create</button>
      </div>
    </form>
  </div>
</div>

{% endblock content %}

{% extends 'base.html' %}
{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}

<div class="mx-auto container flex flex-col gap-4 pt-8">
    </br>
    <h1 class="text-4xl font-bold text-center">Login</h1>
    <div class="rounded-lg p-6 flex flex-col gap-6 mx-auto">
      <div class="card w-96 bg-base-100 shadow-xl p-8 gap-4">
        <form method="POST" class="flex flex-col gap-4" action="">
          {% csrf_token %}
          <div class="form-control w-full max-w-xs">
            <label class="label">
              <span class="label-text">Username</span>
            </label>
            <input type="text" placeholder="Username" name="username" class="input input-bordered w-full max-w-xs" />
          </div>
  
          <div class="form-control w-full max-w-xs">
            <label class="label">
              <span class="label-text">Password</span>
            </label>
            <input type="password" placeholder="Password" name="password" class="input input-bordered w-full max-w-xs" />
          </div>
  
          <button class="btn btn-primary">Login</button>
        </form>
  
        <a class="btn btn-secondary" href="{% url 'todolist:register' %}">Buat Akun</a>
      </div>
  
      {% if messages %}
      <div class="card bg-success text-success-content bg-base-100">
        <div class="card-body">
          <h2 class="card-title">Success</h2>
          <ul class="pl-4 list-disc">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
      {% endif %}
  
    </div>
  </div>
  
  {% endblock content %}
